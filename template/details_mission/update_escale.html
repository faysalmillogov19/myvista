<div class="modal fade" id="update_escale{{d.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">VÃ©hicule {{d.immatriculation}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="modal-body" method="POST" action="{% url 'save_escale' d.id %} ">

        </div>
