<div class="modal fade" id="update{{d.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Véhicule {{d.immatriculation}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="modal-body" method="POST" action="{% url 'save_vehicule' d.id %} ">
                  {% csrf_token %}

                  <div class="form-group input-group-sm">
                    <label for="exampleInputPassword1">Immatriculation</label>
                    <input type="text" class="form-control" name="immatriculation" value="{{d.immatriculation}}" required>
                  </div>

                  <div class="form-group input-group-sm">
                    <label for="exampleInputPassword1">Modèle</label>
                    <input type="text" class="form-control" name="modele" value="{{d.modele}}" required>
                  </div>

                  <div class="form-group input-group-sm">
                    <label for="exampleInputPassword1">Date d'acquision</label>
                    <input type="date" class="form-control" name="date" value="{{d.date| date:'Y-m-d' }}" required>
                  </div>

                  <div class="form-group input-group-sm">
                    <label for="exampleInputPassword1">Marque</label>
                    <select class="form-control" name="marque" required>
                      {% if d.marque_id %}
                      <option value="{{d.marque_id}}">{{d.marque.libelle}}</option>
                      {% endif %}
                      {% for marque in marques %}
                        <option value="{{marque.id}}">{{marque.libelle}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  
                  <div class="form-group input-group-sm">
                    <label for="exampleInputPassword1">Catégorie</label>
                    <select class="form-control" name="categorie" required>
                      {% if d.categorie_id %}
                        <option value="{{d.categorie_id}}">{{d.categorie.libelle}}</option>
                      {% endif %}
                      {% for categorie in categories %}
                        <option value="{{categorie.id}}">{{categorie.libelle}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group input-group-sm">
                    <label for="exampleInputPassword1">Type</label>
                    <select class="form-control" name="type" required>
                      {% if d.type_id %}
                        <option value="{{d.type_id}}">{{d.type.libelle}}</option>
                      {% endif %}
                      {% for type in types %}
                        <option value="{{type.id}}">{{type.libelle}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group input-group-sm">
                    <label for="exampleInputPassword1">Carburant</label>
                    <select class="form-control" name="carburant" required>
                      {% if d.carburant_id %}
                      <option value="{{d.carburant_id}}">{{d.carburant.libelle}}</option>
                      {% endif %}
                      {% for carburant in carburants %}
                        <option value="{{carburant.id}}">{{carburant.libelle}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Enregister</button>
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</a>
                  </div>
            </form>
            
        </div>
    </div>
</div>
